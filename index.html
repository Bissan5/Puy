<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد الأضحى</title>
    <style>
        body {
            background-color: #4997d0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 50px;
        }
        .question {
            font-size: 20px;
            margin-top: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .option {
            margin: 0 10px;
            cursor: pointer;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>عيدكم مبارك!</h1>
    <div class="question">متى يضحى الأضحية في عيد الأضحى؟</div>
    <div class="options">
        <div class="option correct">بعد صلاة العيد</div>
        <div class="option incorrect">قبل صلاة العيد</div>
        <div class="option incorrect">لا أعلم</div>
    </div>
    <div class="question">كم عدد ركعات الصلاة في عيد الأضحى؟</div>
    <div class="options">
        <div class="option correct">ركعتان</div>
        <div class="option incorrect">ثلاث ركعات</div>
        <div class="option incorrect">أربع ركعات</div>
    </div>
    <div class="footer">عيدكم مبارك!</div>
</body>
</html>
